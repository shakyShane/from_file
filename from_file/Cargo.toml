[package]
name = "from_file"
version = "0.1.3"
authors = ["Shane Osbourne <shane.osbourne8@gmail.com>"]
description = "A simple convenience to deserialize a rust Struct or Enum directly from a json or yaml file path."
repository = "https://github.com/shakyShane/from_file"
keywords = ["serde", "derive", "file"]
license = "MIT"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
serde_json = "1.0"
quick-xml = { version = "0.29.0", features = ["serialize"] }

[dev-dependencies]
from_file_derive = { path = "../from_file_derive", version = "0.1.3" }

[badges]
travis-ci = { repository = "shakyShane/from_file", branch = "master" }
